<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEARCH FORM</title>
</head>
<body>

<form action="/lesson-fifth/search/" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
</form>

<form action="/lesson-fifth/file-input/" method="post">
    {% csrf_token %}
    Your name<input type="text" name="name"> <br>
    Your surname<input type="text" name="surname"> <br>
    Your birthday<input type="text" name="birth"> <br>
    Your sex<br>
    <input type="radio" name="gender" value="Мужчина">Men<br>
    <input type="radio" name="gender" value="Женщина">Women<br>

    <button type="submit">Save into a file</button>
</form>

</body>
</html>
